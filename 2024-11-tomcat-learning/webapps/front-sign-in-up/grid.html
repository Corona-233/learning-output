<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid布局示例</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .container div {
            border: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .item1 { grid-column: 1 / 2; grid-row: 1 / 3; }
        .item2 { grid-column: 2 / 3; grid-row: 1 / 2; }
        .item3 { grid-column: 3 / 4; grid-row: 1 / 2; }
        .item4 { grid-column: 2 / 4; grid-row: 2 / 3; }
        .item5 { grid-column: 1 / 2; grid-row: 3 / 4; }
        .item6 { grid-column: 2 / 3; grid-row: 3 / 4; }
        .item7 { grid-column: 3 / 4; grid-row: 3 / 4; }
        .item8 { grid-column: 1 / 2; grid-row: 4 / 5; }
        .item9 { grid-column: 2 / 3; grid-row: 4 / 5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
    </div>
</body>
</html>
