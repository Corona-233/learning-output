<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="系统Logo" class="logo">
        <div class="form-background">
            <form action="#" method="post" class="register-form">
                <h2>注册</h2>
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" placeholder="6-12位，包含字母和数字" required>

                <label for="confirm-password">确认密码:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="再次输入密码" required>

                <button type="submit" class="register-btn">注册</button>
            </form>
            <p><a href="index.html" class="login-link">已有账户？点击登录</a></p>
        </div>
    </div>
</body>
</html>
